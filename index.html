    <script>//图片滚动规则
      
        $(function () {
            var dom = document.querySelector('#scr1');
            var dom2 = document.querySelector('#scr2');
            var dom3 = document.querySelector('#scr3');
            var _h = Math.round($("#picItem").height());

            roll(dom);
            roll(dom2);
            roll(dom3);

            function roll(dom) {
                var h_i = 0;
                var animation = function () {
                    requestAnimationFrame(function () {
                        h_i = h_i - 0.5;
                        if (h_i % _h === 0) {
                            dom.appendChild(dom.firstElementChild);
                            h_i = 0;
                        }
                        dom.style.transform = 'translateY(' + h_i + 'px)';
                        animation(dom);
                    })
                };
                animation(dom);
            }
            

            var parameter = window.location.pathname;
