    <script>
        var isopen = true;
        var andurl = ' ';
        var iosurl = ' ';
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        $(function () {
            var dom = document.querySelector('#scr1');
            var dom2 = document.querySelector('#scr2');
            var dom3 = document.querySelector('#scr3');
            var _h = Math.round($("#picItem").height());

            roll(dom);
            roll(dom2);
            roll(dom3);

            function roll(dom) {
                var h_i = 0;
                var animation = function () {
                    requestAnimationFrame(function () {
                        h_i = h_i - 0.5;
                        if (h_i % _h === 0) {
                            dom.appendChild(dom.firstElementChild);
                            h_i = 0;
                        }
                        dom.style.transform = 'translateY(' + h_i + 'px)';
                        animation(dom);
                    })
                };
                animation(dom);
            }
            var downHtml = '<div class="mask"></div><div id="downBox" class="layer_fadeInDown"><div class="close"></div><div class="qcode"><img referrerpolicy="no-referrer" src="static/picture/qr.png"/></div><p>测试</p></div>';
            var parameter = window.location.pathname;
        var _channelCode = '';
        if (parameter !== "") {
            if (window.location.search.indexOf("channelCode=") != -1) {
                _channelCode = getUrlParam("channelCode");
            }
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);

            if (r != null) {
                return decodeURI(r[2]);
            } else {
                return null;
            }
        }
        if(isopen == true){
            var data = OpenInstall.parseUrlParams();
            new OpenInstall({
                appKey: "p5xbhs",
                channelCode: _channelCode,
                onready: function () {
                    this.schemeWakeup({ data: data, channelCode: _channelCode });
                    var m = this;
                    document.getElementById("down").onclick = function () {
                        m.wakeupOrInstall({ data: data, channelCode: _channelCode });//延迟指定绑定参数与渠道编号
                        return false;
                    }
                }
            }, data);
        }else{
            document.getElementById("down").onclick = function () {
                if (isiOS) {
                    location.href = iosurl;
                } else {
                    location.href = andurl;
                }
            }
        }
        
        });
